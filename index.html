<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo Amigo Secreto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-bottom: 15px;
            font-size: 16px;
        }
        #addButton {
            background-color: #007bff;
        }
        #sortButton {
            background-color: #28a745;
        }
        #friendList {
            list-style-type: none;
            padding: 0;
            margin-bottom: 15px;
            text-align: left;
        }
        #friendList li {
            background-color: #e9ecef;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            color: #dc3545;
            margin-top: 20px;
            min-height: 25px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Amigo Secreto</h1>
        <input type="text" id="nameInput" placeholder="Escribe un nombre">
        <button id="addButton">Adicionar</button>
        
        <h3>Amigos en la lista:</h3>
        <ul id="friendList"></ul>
        
        <button id="sortButton">Sortear Amigo</button>
        
        <div id="result"></div>
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const addButton = document.getElementById('addButton');
        const sortButton = document.getElementById('sortButton');
        const friendList = document.getElementById('friendList');
        const resultDiv = document.getElementById('result');

        let friends = [];

        addButton.addEventListener('click', () => {
            const name = nameInput.value.trim();

            if (name === '') {
                alert('Por favor, ingresa un nombre vÃ¡lido.');
                return;
            }

            friends.push(name);
            renderFriends();
            nameInput.value = '';
            nameInput.focus();
        });

        sortButton.addEventListener('click', () => {
            if (friends.length === 0) {
                alert('Agrega al menos un amigo para poder sortear.');
                return;
            }

            const randomIndex = Math.floor(Math.random() * friends.length);
            const secretFriend = friends[randomIndex];

            resultDiv.textContent = `Â¡El amigo secreto es: ${secretFriend}! ðŸŽ‰`;
        });
        
        nameInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addButton.click();
            }
        });

        function renderFriends() {
            friendList.innerHTML = '';
            friends.forEach(friend => {
                const li = document.createElement('li');
                li.textContent = friend;
                friendList.appendChild(li);
            });
        }
    </script>

</body>
</html>
